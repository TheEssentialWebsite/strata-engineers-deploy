<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hostinger Deployment Diagnostic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <h1>Hostinger Deployment Status</h1>
  <p>✅ If you see this page, Hostinger is serving the latest deployment.</p>
  <p>🕐 Page loaded: <script>document.write(new Date().toLocaleString())</script></p>
  <p>🔧 Build SHA: 21e80c2fae3606af31a8115f37eebf68d205d4a5</p>
  <div id="deploy-info">Loading deployment info...</div>
  <script>
    fetch('/deploy-info.json')
      .then(r => r.json())
      .then(data => {
        document.getElementById('deploy-info').innerHTML = 
          '<p>📦 Deploy timestamp: ' + data.timestamp + '</p>' +
          '<p>🆔 Build: ' + data.build + '</p>' +
          '<p>🌐 Platform: ' + data.deployment + '</p>';
      })
      .catch(e => {
        document.getElementById('deploy-info').innerHTML = 
          '<p style="color: red;">❌ Deploy info fetch failed: ' + e.message + '</p>';
      });
  </script>
</body>
</html>
